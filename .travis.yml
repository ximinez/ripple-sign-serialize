sudo: false
language: cpp
dist: xenial

env:
  global:
    # Maintenance note: to move to a new version
    # of boost, update both BOOST_ROOT and BOOST_URL.
    # Note that for simplicity, BOOST_ROOT's final
    # namepart must match the folder name internal
    # to boost's .tar.gz.
    - LCOV_ROOT=$HOME/lcov
    - GDB_ROOT=$HOME/gdb
    - LCOV_EXCLUDE_FILES="*/src/test/*"
    - BOOST_ROOT=$HOME/boost_1_70_0
    - BOOST_URL='http://sourceforge.net/projects/boost/files/boost/1.70.0/boost_1_70_0.tar.gz'
    - APP=ripple-offline-tool
    - APP_ARGS=--unittest
    - VERBOSE_BUILD=true
    - GCC_VER=9

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-xenial-8
    packages:
      - gcc-9
      - g++-9
      - python-software-properties
      - protobuf-compiler
      - libprotobuf-dev
      - libssl-dev
      - libstdc++6
      - binutils-gold
      - gdb
      - texinfo
      - cmake
      - lcov
      - llvm-8
      - clang-8

matrix:
  include:

    - compiler: gcc
      env:
      - BUILD_TYPE=Debug
      - CMAKE_EXTRA_ARGS=-Dcoverage=ON

    - compiler: clang
      env:
      - BUILD_TYPE=Debug

    - compiler: gcc
      env:
      - BUILD_TYPE=Release

    - compiler: clang
      env:
      - BUILD_TYPE=Release

    - compiler: gcc
      env:
      - BUILD_TYPE=Debug
      - CMAKE_EXTRA_ARGS=-Drippled_tag=master

    - compiler: gcc
      env:
      - BUILD_TYPE=Debug
      - CMAKE_EXTRA_ARGS=-Drippled_tag=debug

cache:
  directories:
  - $BOOST_ROOT

before_install:
  - ( ci/install-dependencies.sh )
  - export PATH=/usr/local/bin:$PATH

script:
  - ci/build-and-test.sh

notifications:
  email:
    false

